{{ partial "header.html" . }}

<div class="container-max-md pb-8">

    <article itemprop="mainEntity">
        <header>
            <h1 itemprop="name">
                {{ .Title }}
            </h1>
        </header>

        <div itemprop="text">
            {{ .Content }}
        </div>

        <span class="divider"></span>

        {{ partial "lastmodified.html" . }}
    </article>

</div>

{{ partial "footer.html" . }}
