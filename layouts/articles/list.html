{{ partial "header.html" . }}

<div class="flex flex-grow pt-8">
    <main role="main">
        <div class="container-max-md pb-8">

            <section itemscope itemtype="https://schema.org/Blog">
                <h1 itemprop="about" class="mb-8">{{ .Title }}</h1>

                {{ range .Pages }}
                {{ .Render "summary" }}
                {{ end }}
            </section>

        </div>
    </main>
</div>

{{ partial "footer.html" . }}
